###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:gogdb_site

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

###
# Jinja2 configuration
# http://docs.pylonsproject.org/projects/pyramid_jinja2/en/latest/#settings
###

jinja2.trim_blocks = false
jinja2.lstrip_blocks = false

###
# SQLAlchemy configuration
###

sqlalchemy.url = postgresql://gogdb:pass@localhost:5432/gogdb

###
# webassets configuration
# https://github.com/sontek/pyramid_webassets
###

webassets.base_dir = %(here)s/gogdb_site/generated
webassets.base_url = generated
webassets.debug = False
webassets.auto_build = True
webassets.url_expire = False
webassets.versions = hash
webassets.manifest = file:%(here)s/gogdb_site/generated/webassets-manifest
webassets.cache = False
webassets.load_path = %(here)s/gogdb_site/static

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = *:6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, gogdb_site

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_gogdb_site]
level = WARN
handlers =
qualname = gogdb_site

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
